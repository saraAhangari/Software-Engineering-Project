components:
  schemas:
    Appointment:
      type: object
      properties:
        doctor_id:
          type: integer
        status:
          type: string
          nullable: true
          default: reserved
        description:
          type: string
          nullable: true
          default: '-'
        type:
          type: string
          nullable: true
          default: face to face
        appointment_time:
          $ref: '#/components/schemas/DateTimeSlice'
      required:
      - appointment_time
      - doctor_id
    AppointmentDetail:
      type: object
      properties:
        patient_id:
          type: integer
        doctor_id:
          type: integer
        description:
          type: string
          nullable: true
        status:
          $ref: '#/components/schemas/StatusEnum'
        type:
          $ref: '#/components/schemas/TypeEnum'
        prescription:
          allOf:
          - $ref: '#/components/schemas/Prescription'
          readOnly: true
        appointment_time:
          type: string
          readOnly: true
      required:
      - appointment_time
      - doctor_id
      - patient_id
      - prescription
    Assurance:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 32
      required:
      - id
      - name
    BlankEnum:
      enum:
      - ''
    BloodGroupEnum:
      enum:
      - A+
      - A-
      - B-
      - B+
      - O+
      - O-
      - AB-
      - AB+
      type: string
      description: |-
        * `A+` - A Positive
        * `A-` - A Negative
        * `B-` - B Negative
        * `B+` - B Positive
        * `O+` - O Positive
        * `O-` - O Negative
        * `AB-` - AB Negative
        * `AB+` - AB Positive
    Comment:
      type: object
      properties:
        treatment_experience:
          type: string
          nullable: true
        point:
          type: integer
          maximum: 5
          minimum: 1
    DateTimeSlice:
      type: object
      properties:
        date:
          type: string
          format: date
        start:
          type: string
          format: time
        end:
          type: string
          format: time
      required:
      - date
      - start
    Doctor:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        national_id:
          type: string
          maxLength: 10
          minLength: 10
        description:
          type: string
          nullable: true
        medical_system_number:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        speciality:
          type: string
          readOnly: true
        phone_no:
          type: string
          maxLength: 11
          minLength: 10
        birthdate:
          type: string
          format: date
          nullable: true
        gender:
          $ref: '#/components/schemas/GenderEnum'
      required:
      - id
      - medical_system_number
      - national_id
      - phone_no
      - speciality
    DoctorDetail:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        national_id:
          type: string
          maxLength: 10
          minLength: 10
        description:
          type: string
          nullable: true
        medical_system_number:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        speciality:
          type: string
          readOnly: true
        phone_no:
          type: string
          maxLength: 11
          minLength: 10
        birthdate:
          type: string
          format: date
          nullable: true
        gender:
          $ref: '#/components/schemas/GenderEnum'
        comments:
          type: array
          items:
            type: integer
      required:
      - comments
      - id
      - medical_system_number
      - national_id
      - phone_no
      - speciality
    GenderEnum:
      enum:
      - m
      - f
      - n
      type: string
      description: |-
        * `m` - male
        * `f` - female
        * `n` - known
    GetToken:
      type: object
      properties:
        national_id:
          type: string
          maxLength: 10
        otp:
          type: string
          maxLength: 6
          minLength: 6
      required:
      - national_id
      - otp
    Login:
      type: object
      properties:
        national_id:
          type: string
          maxLength: 10
      required:
      - national_id
    MedicalHistory:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        height:
          type: number
          format: double
          nullable: true
        weight:
          type: number
          format: double
          nullable: true
        blood_group:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/BloodGroupEnum'
          - $ref: '#/components/schemas/BlankEnum'
          - $ref: '#/components/schemas/NullEnum'
        blood_pressure:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
      required:
      - id
    Medicine:
