      properties:
        id:
          type: integer
          readOnly: true
        generic_name:
          type: string
        infant_safe:
          type: boolean
      required:
      - generic_name
      - id
    NullEnum:
      enum:
      - null
    PaginatedDoctorList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=400&limit=100
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=200&limit=100
        results:
          type: array
          items:
            $ref: '#/components/schemas/Doctor'
    PatchedPatient:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        national_id:
          type: string
          maxLength: 10
          minLength: 10
        phone_no:
          type: string
          maxLength: 11
          minLength: 10
        birthdate:
