name: Run Django Tests

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    
    services:
      postgres_main:
        image: postgres:12
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.DB_NAME }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5
    strategy:
      matrix:
        python-version: ["3.10"] # ["3.8", "3.9", "3.10"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install requirements
        run: |
          pip install -r requirements.txt
      - name: Load .env
        run: |
          echo "${{ secrets.SECRET_KEY }}" > ./server/.env  
          echo "${{ secrets.PANEL_API_KEY }}" > ./server/.env  
          echo "${{ secrets.DEBUG_MODE }}" > ./server/.env  
          echo "${{ secrets.DB_NAME }}" > ./server/.env  
          echo "${{ secrets.POSTGRES_USER }}" > ./server/.env  
          echo "${{ secrets.POSTGRES_PASSWORD }}" > ./server/.env  
          echo "${{ secrets.DB_HOST }}" > ./server/.env  
          echo "${{ secrets.DB_PORT }}" > ./server/.env  
          echo "${{ secrets.REDIS_URI }}" > ./server/.env 

      - name: Run Tests
        # Step specific environment variables
        env:
          DEBUG: ${{ secrets.DEBUG_MODE }}
          DJANGO_SECRET_KEY: ${{ secrets.SECRET_KEY }}
          DB_USERNAME: ${{ secrets.POSTGRES_USER }}
          DB_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_DATABASE: ${{ secrets.DB_NAME }}
          DB_PORT: ${{ secrets.DB_PORT }}
        run: |
          python manage.py test

